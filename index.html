<!DOCTYPE html>
<html>
<head>
	<title>js form validation</title>
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="css/custom.css">
	  
</head>
<body>
		<h1 class="text-center bg-info 	">JavaScript Valication Using RegExp.</h1>
	<div class="container">
		
		<form class="bg-light ml-4 mr-12" onsubmit="return Validate()">
			<div class="form-group">
				<label>Username:</label>
				<input type="text" name="" class="form-control" id="username" placeholder="Enter username..."><span id="Usererror" class="text-danger font-weight-bold"></span>
			</div>
			<div class="form-group">
				<label>Password:</label>
				<input type="password" name="" class="form-control" id="password" placeholder="Enter Password..."><span id="passworderror" class="text-danger font-weight-bold"></span>
			</div>
			<div class="form-group">
				<label>Confirm Password:</label>
				<input type="password" name="" class="form-control" id="cfpassword" placeholder="Confirm Password..."><span id="cfpassworderror" class="text-danger font-weight-bold"></span>
			</div>
			<div class="form-group">
				<label>Email:</label>
				<input type="text" name="" class="form-control" id="email" placeholder="Enter email address..."><span id="emailerror" class="text-danger font-weight-bold"></span>
			</div>
			<div class="form-group">
				<label>Mobile Number:</label>
				<input type="text" name="" class="form-control" id="mobilenumber" placeholder="Enter Mobile Number..."><span id="mobilenumbererror" class="text-danger font-weight-bold"></span>
			</div>
			<button type="submit" class="btn btn-primary">Validate</button>
		</form>
	</div>

	
		
	<script type="text/javascript">
		
		function Validate() {
			var userName = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			var confirmpass = document.getElementById("cfpassword").value;
			var emailId = document.getElementById("email").value;
			var mobileNumber = document.getElementById("mobilenumber").value;


			var userNameCheck = /^[A-za-z ]{4,20}$/;
			var passwordCheck = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-za-z0-9!@#$%^&*)]{6,20}$/;
			var emailCheck = /^[A-za-z0-9_.]{3,}@[A-za-z]{3,}[.]{1}[A-za-z]{2,6}$/;
			var mobileNumberCheck = /^[6789][0-9]{9}$/;

			if (userNameCheck.test(userName)) {
				document.getElementById("Usererror").innerHTML = "";
			}else{
				document.getElementById("Usererror").innerHTML = "*Invalid Username!!";
				return false;
			}

			if (passwordCheck.test(password)) {
				document.getElementById("passworderror").innerHTML = "";
			}else{
				document.getElementById("passworderror").innerHTML = "*Invalid Password!!";
				return false;
			}

			if (confirmpass.match(passwordCheck)) {
				document.getElementById("cfpassworderror").innerHTML = "";
			}else{
				document.getElementById("cfpassworderror").innerHTML = "*Password not Matching!!";
				return false;
			}

			if (emailCheck.test(emailId)) {
				document.getElementById("emailerror").innerHTML = "";
			}else{
				document.getElementById("emailerror").innerHTML = "*Invalid Email!!";
				return false;
			}

			if (mobileNumberCheck.test(mobileNumber)) {
				document.getElementById("mobilenumbererror").innerHTML = "";
			}else{
				document.getElementById("mobilenumbererror").innerHTML = "*Invalid Mobile Number!!";
				return false;
			}


		}
			
		
	</script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</body>
</html>
